<!DOCTYPE html>
<html>
<body>
<h1>JavaScript</h1>
<button type="button" onclick="myFunction()">Coba Klik!</button>
<p id="x">JavaScript membuat halaman web menjadi interaktif.</p>
<p id="c">Silahkan tekan tombol diatas ini 1 kali</p>
    <script>
        function myFunction() 
        { 
            document.getElementById("x").innerHTML = "Selamat Anda Berhasil !";
            document.getElementById("c").innerHTML = "Ini adalah contoh implementasi Java Script";
        }
    </script>
</body>
</html>
